<section class="form">
    <div class="form__leftside">
        <p class="form__title">EURO DRY ClEANING</p>
        <p class="form__title form__title_secondary">Спасет вашу мебель</p>
        <img src="/images/man-cat.svg" alt="img-for-form" class="form__img" />
    </div>
    <div class="form__rightside">
        <p class="form__form-title">Придем к вам на помощь в любой ситуации !</p>
        <form action="#" method="post" class="form__form">
            <p class="form__form-text">Оставить заявку</p>

            <label for="name" class="form__label">Имя</label>
            <input
                type="text"
                id="name"
                name="name"
                placeholder="Имя"
                class="form__input"
                required
            />

            <label for="phone" class="form__label">Номер Телефона</label>
            <input
                type="text"
                id="phone"
                name="phone"
                placeholder="Телефон"
                class="form__input"
                required
            />

            <button type="submit" class="form__button">Отправить</button>
        </form>
    </div>
</section>
